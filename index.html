<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>Кулькулятор</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6">
            <h1>Кулькулятор</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="b-result-string">
                <input id="result-string" class="b-result-string__item" type="text" value="0" disabled/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="offset-2 col-3">
            <div class="b-buttons button__item"><sup>y</sup>√x</div>
            <div id="delenie" class="b-buttons button__item">/</div>
            <div id="delete" class="b-buttons button__item">C</div>
        </div>
    </div>
    <div class="row">
        <div class="offset-1 col-4">
            <div id="sqrt" class="b-buttons button__item">√</div>
            <div id="multiplic" class="b-buttons button__item">*</div>
            <div id="9" class="b-buttons button__item dec ">9</div>
            <div id="8" class="b-buttons button__item dec ">8</div>
            <div id="7" class="b-buttons button__item dec ">7</div>
        </div>
    </div>
    <div class="row">
        <div class="offset-1 col-4">
            <div id="percent" class="b-buttons button__item">%</div>
            <div id="subtraction" class="b-buttons button__item">-</div>
            <div id="6" class="b-buttons button__item dec ">6</div>
            <div id="5" class="b-buttons button__item dec ">5</div>
            <div id="4" class="b-buttons button__item dec ">4</div>
        </div>
    </div>
    <div class="row">
        <div class="offset-1 col-4">
            <div id="decUnderOne" class="b-buttons button__item">1/x</div>
            <div id="sum" class="b-buttons button__item">+</div>
            <div id="3" class="b-buttons button__item dec ">3</div>
            <div id="2" class="b-buttons button__item dec ">2</div>
            <div id="1" class="b-buttons button__item dec ">1</div>
        </div>
    </div>
    <div class="row">
        <div class="offset-1 col-4">
            <div id="x^y" class="b-buttons button__item">x<sup>y</sup></div>
            <div id="count-up" class="b-buttons button__item">=</div>
            <div id="." class="b-buttons button__item dec ">.</div>
            <div id="0" class="b-buttons button__item dec ">0</div>
            <div id="change-polar" class="b-buttons button__item">+/-</div>
        </div>
    </div>
</div>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="script.js" type="text/javascript"></script>
</body>
</html>

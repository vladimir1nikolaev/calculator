<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>Кулькулятор</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6">
            <h1>Кулькулятор</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="top-string-align">
                <input id="result-string" class="result-string" type="text" value="0" disabled/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="offset-3 col-3">
            <div id="delete" class="button-operator buttons">C</div>
            <div id="delenie" class="button-operator buttons">/</div>
            <div class="button-operator buttons"><sup>y</sup>√x</div>
        </div>
    </div>
    <div class="row">
        <div class="offset-1 col-5">
            <div id="7" class="button-decimal buttons">7</div>
            <div id="8" class="button-decimal buttons">8</div>
            <div id="9" class="button-decimal buttons">9</div>
            <div id="multiplic" class="button-operator buttons">*</div>
            <div id="sqrt" class="button-operator buttons">√</div>
        </div>
    </div>
</div>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="script.js" type="text/javascript"></script>
</body>
</html>

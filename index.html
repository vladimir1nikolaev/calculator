<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>Кулькулятор</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6">
            <h1>Кулькулятор</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="b-result-string">
                <input data-result="result-string" id="result-string" class="item" type="text" value="0" disabled/>
            </div>
        </div>
    </div>
    <div>
        <div class="row">
            <div class="offset-2 col-3 b-buttons">
                <div class="item operator"><sup>y</sup>√x</div>
                <div data-button="delenie" class="item operator">/</div>
                <div data-button="delete" class="item operator">C</div>
            </div>
        </div>
        <div class="row">
            <div class="offset-1 col-4 b-buttons">
                <div data-button="sqrt" class="item operator">√</div>
                <div data-button="multiplic" class="item operator">*</div>
                <div data-button="nine" class="item decimal">9</div>
                <div data-button="eight" class="item decimal">8</div>
                <div data-button="seven" class="item decimal">7</div>
            </div>
        </div>
        <div class="row">
            <div class="offset-1 col-4 b-buttons">
                <div data-button="percent" class="item operator">%</div>
                <div data-button="subtraction" class="item operator">-</div>
                <div data-button="six" class="item decimal">6</div>
                <div data-button="five" class="item decimal">5</div>
                <div data-button="four" class="item decimal">4</div>
            </div>
        </div>
        <div class="row">
            <div class="offset-1 col-4 b-buttons">
                <div data-button="decUnderOne" class="item operator">1/x</div>
                <div data-button="sum" class="item operator">+</div>
                <div data-button="three" class="item decimal">3</div>
                <div data-button="two" class="item decimal">2</div>
                <div data-button="one" class="item decimal">1</div>
            </div>
        </div>
        <div class="row">
            <div class="offset-1 col-4 b-buttons">
                <div data-button="xStepenY" class="item operator">x<sup>y</sup></div>
                <div data-button="count_up" class="item operator">=</div>
                <div data-button="dote" class="item decimal">.</div>
                <div data-button="zero" class="item decimal">0</div>
                <div data-button="change_polar" class="item operator">+/-</div>
            </div>
        </div>
    </div>
</div>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="script.js" type="text/javascript"></script>
<script src="calculator.js" type="text/javascript"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>Кулькулятор</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6">
            <h1>Кулькулятор</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="b-result-string">
                <input id="result-string" class="b-result-string__item" type="text" value="0" disabled/>
            </div>
        </div>
    </div>
    <div>
        <div class="row">
            <div class="offset-2 col-3 b-buttons">
                <div class="item operator"><sup>y</sup>√x</div>
                <div id="delenie" class="item operator">/</div>
                <div id="delete" class="item operator">C</div>
            </div>
        </div>
        <div class="row">
            <div class="offset-1 col-4 b-buttons">
                <div id="sqrt" class="item operator">√</div>
                <div id="multiplic" class="item operator">*</div>
                <div id="9" class="item decimal">9</div>
                <div id="8" class="item decimal">8</div>
                <div id="7" class="item decimal">7</div>
            </div>
        </div>
        <div class="row">
            <div class="offset-1 col-4 b-buttons">
                <div id="percent" class="item operator">%</div>
                <div id="subtraction" class="item operator">-</div>
                <div id="6" class="item decimal">6</div>
                <div id="5" class="item decimal">5</div>
                <div id="4" class="item decimal">4</div>
            </div>
        </div>
        <div class="row">
            <div class="offset-1 col-4 b-buttons">
                <div id="decUnderOne" class="item operator">1/x</div>
                <div id="sum" class="item operator">+</div>
                <div id="3" class="item decimal">3</div>
                <div id="2" class="item decimal">2</div>
                <div id="1" class="item decimal">1</div>
            </div>
        </div>
        <div class="row">
            <div class="offset-1 col-4 b-buttons">
                <div id="x^y" class="item operator">x<sup>y</sup></div>
                <div id="count-up" class="item operator">=</div>
                <div id="." class="item decimal">.</div>
                <div id="0" class="item decimal">0</div>
                <div id="change-polar" class="item operator">+/-</div>
            </div>
        </div>
    </div>
</div>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="script.js" type="text/javascript"></script>
</body>
</html>

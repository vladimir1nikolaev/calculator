<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>Кулькулятор</title>
</head>
<body>
<h1>Кулькулятор</h1>
<!--<div class="container" onclick="getDecimal(event)">-->
<div class="container">
    <div class="top-string-align">
        <input id="result-string" class="result-string" type="text" value="0" disabled/>
    </div>
    <div class="buttons-row">
        <div id="delete" class="button-operator">C</div>
        <div id="delenie" class="button-operator">/</div>
        <div class="button-operator"><sup>y</sup>√x</div>
    </div>
    <div class="buttons-row">
        <div id="7" class="button-decimal">7</div>
        <div id="8" class="button-decimal">8</div>
        <div id="9" class="button-decimal">9</div>
        <div id="multiplic" class="button-operator">*</div>
        <div id="sqrt" class="button-operator">√</div>
    </div>
    <div class="buttons-row">
        <div id="4" class="button-decimal">4</div>
        <div id="5" class="button-decimal">5</div>
        <div id="6" class="button-decimal">6</div>
        <div id="subtraction" class="button-operator">-</div>
        <div id="percent" class="button-operator">%</div>
    </div>
    <div class="buttons-row">
        <div id="1" class="button-decimal">1</div>
        <div id="2" class="button-decimal">2</div>
        <div id="3" class="button-decimal">3</div>
        <div id="sum" class="button-operator">+</div>
        <div id="decUnderOne"class="button-operator">1/x</div>
    </div>
    <div class="buttons-row">
        <div id="change-polar" class="button-operator">+/-</div>
        <div id="0" class="button-decimal">0</div>
        <div id="." class="button-decimal">.</div>
        <div id="count-up" class="button-operator">=</div>
        <div id="x^y" class="button-operator">x<sup>y</sup></div>
    </div>
</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="script.js" type="text/javascript"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>Кулькулятор</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col col-6">
            <h1>Кулькулятор</h1>
        </div>
    </div>
    <div class="row">
        <div class="col col-6">
            <div class="b-result-string">
                <input data-result="result-string" id="result-string" class="item" type="text" value="0" disabled/>
            </div>
        </div>
    </div>
    <div>
        <div class="row">
            <div class="offset-2 col col-3 b-buttons">
                <div class="item operator"><sup>y</sup>√x</div>
                <div data-button="operator" data-args="/" class="item operator">/</div>
                <div data-button="operator" data-args="delete" class="item operator">C</div>
            </div>
        </div>
        <div class="row">
            <div class="offset-1 col col-4 b-buttons">
                <div data-button="operator" data-args="sqrt" class="item operator">√</div>
                <div data-button="operator" data-args="*" class="item operator">*</div>
                <div data-button="decimal" data-args="9" class="item decimal">9</div>
                <div data-button="decimal" data-args="8" class="item decimal">8</div>
                <div data-button="decimal" data-args="7" class="item decimal">7</div>
            </div>
        </div>
        <div class="row">
            <div class="offset-1 col col-4 b-buttons">
                <div data-button="operator" data-args="%" class="item operator">%</div>
                <div data-button="operator" data-args="-" class="item operator">-</div>
                <div data-button="decimal" data-args="6" class="item decimal">6</div>
                <div data-button="decimal" data-args="5" class="item decimal">5</div>
                <div data-button="decimal" data-args="4" class="item decimal">4</div>
            </div>
        </div>
        <div class="row">
            <div class="offset-1 col col-4 b-buttons">
                <div data-button="operator" data-args="decUnderOne" class="item operator">1/x</div>
                <div data-button="operator" data-args="+" class="item operator">+</div>
                <div data-button="decimal" data-args="3" class="item decimal">3</div>
                <div data-button="decimal" data-args="2" class="item decimal">2</div>
                <div data-button="decimal" data-args="1" class="item decimal">1</div>
            </div>
        </div>
        <div class="row">
            <div class="offset-1 col col-4 b-buttons">
                <div data-button="operator" data-args="^" class="item operator">x<sup>y</sup></div>
                <div data-button="operator" data-args="=" class="item operator">=</div>
                <div data-button="decimal" data-args="." class="item decimal">.</div>
                <div data-button="decimal" data-args="0" class="item decimal">0</div>
                <div data-button="operator" data-args="change_polar" class="item operator">+/-</div>
            </div>
        </div>
    </div>
</div>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="script.js" type="text/javascript"></script>
<script src="calculator.js" type="text/javascript"></script>
</body>
</html>
